<html>
<head>
<title>Trader</title>
<link href="css/main.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/general.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div id="status"></div>
  <div id="canvas"></div>
  <div id="directions">
    <table>
    <tr><td> </td><td id="version"></td></tr>
    <tr><td>d</td><td>Dock</td></tr>
    <tr><td>p</td><td>Pause</td></tr>
    <tr><td>t</td><td>Take Off</td></tr>
    <tr><td>9</td><td>Thrusters Full Speed</td></tr>
    <tr><td>1-8</td><td>Thrusters</td></tr>
    <tr><td>0</td><td>Thrusters Off</td></tr>
    <tr><td>&uarr;</td><td>Up</td></tr>
    <tr><td>&darr;</td><td>Down</td></tr>
    <tr><td>&larr;</td><td>Left</td></tr>
    <tr><td>&rarr;</td><td>Right</td></tr>
    </table>
  </div>
  <br style="clear:both;" />
  <textarea id="console"></textarea>
</body>
</html>
